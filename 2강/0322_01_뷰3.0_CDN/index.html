<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 3.0 CDN</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
  <h1>Vue.js vue@3 CDN 사용하기</h1>
  <!-- 뷰 탬플릿 Template -->
  <div id="root">
    <h2  :title="title">{{title}}</h2>

    <!-- 돔요소 인식 가능한 v-html -->
    <h2  v-html="title2"></h2>
    <!-- <button :disabled="false 사용가능 true 사용불가" @click="온클릭이벤트함수">버튼클릭!</button> -->
    <button :disabled="isDisable" @click="onClickBtn">버튼클릭!</button>
    <button @click="onClickAdd">버튼1씩증가</button>
    <button @click="onClickSub">버튼1씩감소</button>
    <h2>{{cnt}}</h2>
  </div>

  <!-- 뷰 컨트롤러 Script -->
  <script>
    Vue.createApp({
      data(){
        return {
          title:'뷰 컨테이너 타이틀 입니다.',
          title2:'<em>뷰 컨테이너 타이틀 입니다.</em>',
          isDisable: false, // 사용가능
          cnt: 0
        }
      },
      methods: {
        onClickBtn() {
          // alert('버튼 클릭!');
          // this.isDisable = true;
          this.isDisable = !this.isDisable;  // 토글
        },
        onClickAdd(){
          // alert('버튼 클릭!');
          // this.cnt = this.cnt + 1;
          // this.cnt++; 
          // this.cnt+=1;
          // this.cnt = this.cnt + 2;
          // this.cnt+=2;
          // this.cnt++;                
          // this.cnt+=2;                
          this.cnt+=10;                
        },
        onClickSub(){
          // alert('버튼 클릭!');
          // this.cnt = this.cnt - 1;
          // this.cnt--;
          // this.cnt-=1;
          // this.cnt-=2;
          this.cnt-=10;
        }
        
      },
    }).mount('#root');
  </script>

  <!-- 뷰 스타일 style -->
  <style>
    #root {
      text-align: center;
      h2 {
        font-size: 28px;
        color:#f00;        
        padding: 10px 0;
      }
    }
  </style>

</body>
</html>
